<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShopEZ</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="navbar">
    <div class="logo">ShopEZ</div>
    <input type="text" placeholder="Search Electronics, Fashion, mobiles, etc.">
    <button class="login-btn">Login</button>
  </div>

  <div class="banner">
    <img src="https://www.shutterstock.com/image-vector/super-sale-banner-template-design-600nw-2314375099.jpg" alt="Super Sale Banner">
  </div>

  <div class="categories">
    <div class="category">
      <img src="https://bazaar.fashion.blog/wp-content/uploads/2018/09/boy-kids-fashion.png?w=984" alt="Fashion">
      <p>Fashion</p>
    </div>
    <div class="category">
      <img src="https://www.shutterstock.com/image-vector/set-household-appliances-microwave-oven-260nw-2161754315.jpg" alt="Electronics">
      <p>Electronics</p>
    </div>
    <div class="category">
      <img src="https://www.sakshipost.com/sites/default/files/styles/canvas/public/article_images/2018/07/27/mobiles.jpg?itok=t2Jndo1_" alt="Mobiles">
      <p>Mobiles</p>
    </div>
    <div class="category">
      <img src="https://i.pinimg.com/736x/2e/cf/60/2ecf60ee0ebdeeff851e90f516f3ed7e.jpg" alt="Groceries">
      <p>Groceries</p>
    </div>
    <div class="category">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQhgiFEKivNft5JXIaJ2jUzd4Qnra9vWV4YxA" alt="Sports Equipments">
      <p>Sports Equipments</p>
    </div>
  </div>
</body>
</html>
